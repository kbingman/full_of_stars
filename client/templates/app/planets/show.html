<div class="system">

  <section class="body">
    <canvas id="planet-map" width="920" height="410"></canvas>
    <canvas id="side-view" width="920" height="140"></canvas>
    {{# planet }}
    <div class="info">
      <h3>{{ _id }} INFO</h3>
    </div>
    {{/ planet }}
  </section>
  
  {{# system }}
  <section>
    <h3>{{ _id }} : {{# stars }}{{ klass }}{{/ stars }}</h3>
    <p><a class="js-router" href="#/systems/{{ _id }}">Back</a></p>
  </section>
  {{/ system }}

</div>
