<div id="login-box" class="well">
  <h3>Signup</h3>

  <form id="signup" class="create form-horizontal">
    
    <div class="control-group">
      <label class="control-label" for="player-name">Name</label>
      <div class="controls">
        <input type="text" class="input large" name="name" id="player-name" value="">
        <span class="help-inline">We will eventually need more stuff</span>
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="player-password">Password</label>
      <div class="controls">
        <input type="password" class="input large" name="name" id="player-password" value="">
        <span class="help-inline">{{ helpText }}</span>
      </div>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-inverse">Signup</button>
    </div>
    
  </form>
</div>
