<div class="modal" id="system_modal">
{{# player }}
  <div class="modal-header">
    <a class="close" data-dismiss="modal">x</a>
    <h3>Edit User</h3>
  </div>
  <form action="/api/players/{{ _id }}" id="edit-player" class="update form-horizontal" data-id="{{ _id }}" method="post">
    <div class="modal-body">
      <fieldset>

        <div class="control-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" name="name" value="{{ name }}" id="name_field" />
            <span class="help-inline"></span>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for="email">Email</label>
          <div class="controls">
            <input type="text" name="email" value="{{ email }}" id="email_field" />
            <span class="help-inline"></span>
          </div>  
        </div>
        
        <div class="control-group">
          <label class="control-label" for="homeworld-id">Homeworld ID</label>
          <div class="controls">
            <input type="text" name="homeworldId" value="{{ homeworldId }}" id="homeworld-id-field" />
            <span class="help-inline"></span>
          </div>
        </div>
      
      </fieldset>
    </div>
    
    <div class="modal-footer">
      <button type="submit" class="btn">Save</button>
    </div>
  </form>
{{/ player }}
</div>
