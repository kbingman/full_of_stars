<div class="modal" id="planet_modal">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">x</a>
    <h3>{{# system }}{{ name }}{{/ system }}</h3>
  </div>
  <div class="modal-body">
    {{# planet }}
    <div class="planetary_disc {{ klass_slug }}">
      {{ position }}
    </div>
    <h3>{{ klass }}</h3> 
    <dl>
      <dt>Radius:</dt> 
      <dd>{{ radius }}</dd>
      <dt>Atmosphere:</dt> 
      <dd>{{ atmosphere }}</dd>
   </dl>
    {{/ planet }}
  </div>
  <div class="modal-footer">
  </div>
</div>
