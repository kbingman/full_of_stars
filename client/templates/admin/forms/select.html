<div class="control-group">
  
  <label class="control-label" for="{{ model }}-{{ name }}">{{ label }}</label>
  <div class="controls">
    <select class="select large live" name="{{ name }}" id="{{ model }}-{{ name }}">
      {{# list }}
      <option{{# selected }} selected="selected"{{/ selected }}>{{ value }}</option>
      {{/ list }}
    </select>
    <span class="help-inline">{{ helpText }}</span>
  </div>
  
</div>
