<div class="control-group {{ name }}">

  <label class="control-label" for="{{ model }}-{{ name }}">{{ label }}</label>
  <div class="controls radio">
    <div class="btn-group" data-toggle="buttons-radio">
      {{# list }}
      <button data-value="{{ value }}" rel="{{ attr }}" class="{{ value }} btn{{# selected }} active{{/ selected }}">{{ value }}</button>
      {{/ list }}
    </div>
    <div class="help-inline">{{ helpText }}</div>
  </div>

</div>
